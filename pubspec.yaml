name: the_battle
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1 #TD1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^0.2.8
  flutter_launcher_icons: ^0.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/the-battle-logo.png
  fonts:
    - family: Knewave
      fonts:
        - asset: assets/fonts/Knewave-Regular.ttf

flutter_native_splash:
  image: assets/images/the-battle-logo-white.png
  color: "e53935"

flutter_icons:
  android: true
  ios: true
  image_path: assets/icons/the-battle-icon.png